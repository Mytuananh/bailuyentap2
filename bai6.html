<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <p>Phương trình: a.x +b =0</p>
    <p> Số a:</p>
    <p> <input type="text" id="doc" placeholder="Nhập số..."></p>
    <p>Số b:</p>
    <p> <input type="text" id="dob" placeholder="Nhập số..."></p>
    <p><button type="button" onclick="dof()">Kết quả</button> </p>
    <p id="ket"></p>
</form>
<script>
    function dof() {
        let doc = document.getElementById("doc").value;
        let a = parseFloat(doc)
        let dob = document.getElementById("dob").value;
        let b = parseFloat(dob)
        if (a>0) {
            document.getElementById("ket").innerText = 'Phương trình có nghiệm -b/a'
        } else if (a<0) {
            document.getElementById("ket").innerText = 'Phương trình có nghiệm b/a'
        } else if (a==0&&b==0) {
            document.getElementById("ket").innerText = 'Phương trình vô số nghiệm'
        } else {
            document.getElementById("ket").innerText = 'Phương trình vô nghiệm'
        }

    }
</script>
</body>
</html>
